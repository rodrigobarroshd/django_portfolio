<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1.0">

<body>

    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Rodrigo Barros</h1>
            </div>


            <div class="intro-wrapper">
                <div class="nav-wrapper">

                    <!-- Link around dots-wrapper added after tutorial video -->
                    <a href="index.html">
                        <div class="dots-wrapper">
                            <div id="dot-1" class="browser-dot"></div>
                            <div id="dot-2" class="browser-dot"></div>

                        <li><a href="index.html#contact">Contact</a></li>

                    </ul>
                </div>

                <div class="left-column">
                    <img id="profile_pic" src="images/Dennis.jpg">

                    <div id="theme-options-wrapper">

                        <div data-mode="green" id="green-mode" class="theme-dot"></div>

                    <p id="settings-note">*Theme settings will be saved for<br>your next vist</p>
                </div>

                <div class="right-column">

                    <div id="preview-shadow">
                        <div id="preview">

                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>I'm Fullstack Developer.</p>
